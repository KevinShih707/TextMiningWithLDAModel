{% extends "basic.html" %}

{% block head_script %}
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
{% endblock %}

{% block stylesheet %}
    <style>
        /* 泡泡圖的CSS樣式 */
        .node {
            cursor: pointer;
        }

        .node:hover {
            stroke: #fff;
            stroke-width: 1px;
        }

        .node--leaf {
            fill: white;
        }

        .label {
            font: 30px "Noto Sans TC", sans-serif;
            text-anchor: middle;
            color: "#222222";
        }

        .label,
        .node--root,
        .node--leaf {
            pointer-events: none;
        }

        #chart {
            position: relative;
            width: 100%; height: 50%;
            transform: translate(0, -25%);
            z-index: 1;
        }
    </style>
{% endblock %}
{% block mainbody %}
<div class="uk-section-secondary  uk-preserve-color" uk-height-viewport="offset-top: true">
    <div class="uk-container uk-container-expand">
        <legend class="uk-padding uk-legend noto uk-heading-bullet uk-light" style="z-index:2;">
            Bubble Chart
        </legend>
    </div>
    <svg id="chart" width="960" height="800"></svg>
    {% include "css/loader.html" %}
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
</div>

{% load static %}
<script>
    var office = "{{ office|safe }}";
    var classification = "{{ classification|safe }}";
</script>
<script src="{% static 'js/navbar.bg.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bubblechart.js' %}"></script>
{% endblock %}
